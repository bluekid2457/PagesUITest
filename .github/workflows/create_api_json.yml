name: Create JSON on Push

on:
  push:  # Trigger the action on any push to any branch
    branches:
      - main
    paths:
      - 'latest_reports/api_report.html'
  workflow_dispatch:

permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python script
        run: python Scraping/api_scraper.py

      - name: Commit and push changess
        
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add APIData/*.json
          git commit -m "Add report"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT2 }}

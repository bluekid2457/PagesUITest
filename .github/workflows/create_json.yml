name: Create JSON on Push

on:
  push:  # Trigger the action on any push to any branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Python script
        run: python create_json.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.SCRAPER }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add APIData/*
          git commit -m "Create JSON report"
          git remote set-url origin https://github-actions:${{ secrets.PAT }}@github.com/bluekid2457/PagesUITest.git
          git push origin HEAD:main
